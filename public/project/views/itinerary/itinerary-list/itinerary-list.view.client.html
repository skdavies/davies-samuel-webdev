<md-content class="itin-list-view" layout="column">
    <h1 layout="row" flex layout-align="center center">Itineraries</h1>
    <md-tabs md-dynamic-height>
        <md-tab label="Trending">
            <md-content class="md-padding" layouy-align="center center">
                <md-list-item class="md-2-line" ng-repeat="itinerary in vm.trending"
                              ng-click="vm.viewItinerary(itinerary.itinerary._id)">
                    <div class="md-list-item-text">
                        <h3>{{itinerary.itinerary.name}}</h3>
                        <p>{{itinerary.username}}</p>
                    </div>
                    <md-divider></md-divider>
                </md-list-item>
            </md-content>
        </md-tab>

        <md-tab label="Following">
            <md-content class="md-padding">
            </md-content>
        </md-tab>

        <md-tab label="Your">
            <md-content class="md-padding">
            </md-content>
        </md-tab>
    </md-tabs>
</md-content>
