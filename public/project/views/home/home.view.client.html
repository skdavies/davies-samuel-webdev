<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div>
            <h1 class="title">Vacation Builder</h1>
        </div>
        <div class="pull-right" ng-show="!vm.user">
            <a class="secondary-nav-btn" ng-click="vm.toggleRegister()">Sign Up</a>
            <button type="button" class="btn btn-primary btn-block nav-btn"
                    ng-click="vm.toggleLogin()">
                Login
            </button>
        </div>
        <div class="pull-right" ng-show="vm.user">
            <a class="secondary-nav-btn" ng-click="vm.viewProfile()">Profile</a>
            <button type="button" class="btn btn-danger btn-block nav-btn"
                    ng-click="vm.logout()">
                Logout
            </button>
        </div>
    </div>
</nav>

<div class="home-view">
    <div class="container-fluid">
        <div class="row">
            <div class="hidden-xs col-sm-8">
                <input type="text" class="form-control" placeholder="Search..." id="autocomplete">
                <div id="map"></div>
            </div>
            <div class="col-sm-4">
                <div id="right-panel">
                    <div class="itinerary">
                        <div ng-show="vm.places.length === 0" class="alert alert-success" id="itin-placeholder">
                            <h3>Add a place to start your itinerary!</h3>
                        </div>
                        <div class="list-group" ng-show="vm.places.length > 0" id="itinerary">
                            <a class="list-group-item list-group-item-action text-left" ng-repeat="place in vm.places"
                               id="{{place._id}}">
                                <i class="fa fa-bars sortable" aria-hidden="true"></i>
                                {{place.name}}
                                <div class="pull-right">
                                    <i class="fa fa-info-circle" aria-hidden="true"></i>
                                    <i class="fa fa-times" aria-hidden="true" ng-click="vm.removePlace($index)"
                                       ng-if="vm.canEdit"></i>
                                </div>
                            </a>
                        </div>
                    </div>
                    <a class="btn btn-primary btn-block" ng-show="!vm.user && vm.places.length > 0"
                       ng-click="vm.toggleLogin()">
                        Sign Up or Login to Save
                    </a>
                    <a class="btn btn-success btn-block" ng-show="vm.user && vm.places.length > 0 && vm.canEdit"
                       ng-click="vm.saveItinerary()">Save</a>
                    <a class="btn btn-danger btn-block" ng-show="vm.user && vm.places.length > 0 && vm.canEdit"
                       ng-click="vm.resetToLastSave()" ng-disabled="!vm.dirty">Reset</a>
                    <div>
                        FOLLOWING UPDATES WILL GO HERE
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" aria-label="Close" ng-click="vm.toggleLogin()"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="loginModalLabel">Login</h4>
                </div>
                <div class="modal-body">
                    <input type="text" class="form-control" placeholder="Username" ng-model="user.username">
                    <input type="password" class="form-control" placeholder="Password" ng-model="user.password">
                    Don't have an account yet? <a class="login" ng-click="vm.toggleLogin();vm.toggleRegister()">Sign
                    up!</a>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" ng-click="vm.toggleLogin()">Cancel</button>
                    <button type="button" class="btn btn-success" ng-click="vm.login(user)">Login</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="registerModal" tabindex="-1" role="dialog" aria-labelledby="registerModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" aria-label="Close" ng-click="vm.toggleRegister()"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="registerModalLabel">Register</h4>
                </div>
                <div class="modal-body">
                    <input type="text" class="form-control" placeholder="Username" ng-model="user.username">
                    <input type="password" class="form-control" placeholder="Password" ng-model="user.password">
                    <input type="password" class="form-control" placeholder="Confirm Password" ng-model="user.confirm">
                    <a href="/project/api/users/auth/google"><i class="fa fa-google-plus-official"></i></a>
                    Already have an account? <a class="login" ng-click="vm.toggleRegister();vm.toggleLogin()">Login</a>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" ng-click="vm.toggleRegister()">Cancel</button>
                    <button type="button" class="btn btn-success" ng-click="vm.register(user)">Register</button>
                </div>
            </div>
        </div>
    </div>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="row">
            <a class="navbar-brand col-xs-4">Places</a>
            <a class="navbar-brand col-xs-4">Itineraries</a>
            <a class="navbar-brand col-xs-4">Suggestions</a>
        </div>
    </div>
</nav>
