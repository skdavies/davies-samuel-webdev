<nav class="navbar navbar-default navbar-fixed-top">
    <div class="row container-fluid">
        <div class="col-sm-4 hidden-xs">
            <div class="navbar-text pull-left">
                <span class="glyphicon glyphicon-chevron-left skd-nav-icon" ng-click="vm.back()"></span>
            </div>
            <div class="navbar-header navbar-brand">
                Websites
            </div>
        </div>
        <div class="col-sm-8">
            <div class="navbar-text pull-left visible-xs">
                <span class="glyphicon glyphicon-chevron-left skd-nav-icon" ng-click="vm.back()"></span>
            </div>
            <div class="navbar-text pull-right">
                <span class="glyphicon glyphicon-ok skd-nav-icon" ng-click="vm.save(vm.website)"></span>
            </div>
            <div class="navbar-header navbar-brand">
                Edit Website
            </div>
        </div>
    </div>
</nav>


<div class="row container-fluid">
    <div class="col-sm-4 hidden-xs skd-left-panel">
        <ul class="list-group">
            <li class="list-group-item" ng-repeat="website in vm.websites">
                <span class="pull-right glyphicon glyphicon-cog skd-list-item" ng-click="vm.edit(website._id)"></span>
                <a ng-click="vm.viewWebsitePages(website._id)">
                    {{website.name}}
                </a>
            </li>
        </ul>
    </div>
    <div class="col-sm-8">
        <label for="name">Website Name</label>
        <input class="form-control" id="name" placeholder="Website Name" type="text" ng-model="vm.website.name">

        <label for="description">Website Description</label>
        <textarea class="form-control" id="description" placeholder="Description" rows="3"
                  ng-model="vm.website.description"></textarea>


        <a class="btn btn-danger btn-block" ng-click="vm.deleteWebsite()">Delete</a>
    </div>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="pull-right navbar-text">
            <span class="glyphicon glyphicon-user skd-nav-icon" ng-click="vm.viewProfile()"></span>
        </div>
    </div>
</nav>
