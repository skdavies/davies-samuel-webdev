<nav class="navbar navbar-default navbar-fixed-top">
    <div class="row container-fluid">
        <div class="col-sm-4 hidden-xs">
            <div class="navbar-text pull-left">
                <span class="glyphicon glyphicon-chevron-left skd-nav-icon" ng-click="vm.back()"></span>
            </div>
            <div class="navbar-header navbar-brand">
                Websites
            </div>
        </div>
        <div class="col-sm-8">
            <div class="navbar-text pull-left visible-xs">
                <span class="glyphicon glyphicon-chevron-left skd-nav-icon" ng-click="vm.back()"></span>
            </div>
            <div class="navbar-text pull-right">
                <span class="glyphicon glyphicon-ok skd-nav-icon" ng-click="vm.save(website)"></span>
            </div>
            <div class="navbar-header navbar-brand">
                New Website
            </div>
        </div>
    </div>
</nav>


<div class="row container-fluid">
    <div class="col-sm-4 hidden-xs skd-left-panel">
        <ul class="list-group">
            <li class="list-group-item" ng-repeat="website in vm.websites">
                <div class="skd-list-item">
                    <span class="pull-right glyphicon glyphicon-cog" ng-click="vm.edit(website._id)"></span>
                    <div ng-click="vm.viewWebsitePages(website._id)">
                        {{website.name}}
                    </div>
                </div>
            </li>
        </ul>
    </div>
    <div class="col-sm-8">
        <label for="name">Website Name</label>
        <input class="form-control" id="name" placeholder="Website Name" type="text" ng-model="website.name">

        <label for="description">Website Description</label>
        <textarea class="form-control" id="description" placeholder="Website Description" rows="3" ng-model="website.description"></textarea>

        <a class="btn btn-primary btn-block" ng-click="vm.save(website)">Create</a>

        <a class="btn btn-danger btn-block" ng-click="vm.back()">Cancel</a>
    </div>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="pull-right navbar-text">
            <span class="glyphicon glyphicon-user skd-nav-icon" ng-click="vm.viewProfile()"></span>
        </div>
    </div>
</nav>
