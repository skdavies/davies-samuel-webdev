<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-text pull-right">
            <span class="glyphicon glyphicon-ok skd-nav-icon" ng-click="vm.updateUser(vm.userId, vm.user)"></span>
        </div>
        <div class="navbar-header">
            <a class="navbar-brand">Profile</a>
        </div>
    </div>
</nav>


<div class="container-fluid">
    <div ng-show="vm.error" class="alert alert-danger" role="alert">
        {{vm.error}}
        <span class="glyphicon glyphicon-remove pull-right" ng-click="vm.error = null"></span>
    </div>
    <div ng-show="vm.message" class="alert alert-success" role="alert">
        {{vm.message}}
        <span class="glyphicon glyphicon-remove pull-right" ng-click="vm.message = null"></span>
    </div>
    <form>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" placeholder="Username" ng-model="vm.user.username">
        </div>
        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" placeholder="Email" ng-model="vm.user.email">
        </div>
        <div class="form-group">
            <label for="first-name">First Name</label>
            <input type="text" class="form-control" id="first-name" placeholder="First Name"
                   ng-model="vm.user.firstName">
        </div>
        <div class="form-group">
            <label for="last-name">Last Name</label>
            <input type="text" class="form-control" id="last-name" placeholder="Last Name" ng-model="vm.user.lastName">
        </div>
    </form>

    <a class="btn btn-primary btn-block" ng-click="vm.viewWebsites()">Websites</a>
    <a class="btn btn-danger btn-block" ng-click="vm.logout()">Logout</a>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="pull-right navbar-text">
            <span class="glyphicon glyphicon-user skd-nav-icon"></span>
        </div>
    </div>
</nav>
