<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Header Widget</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="../css/style.css" rel="stylesheet"/>
</head>
<body>

<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-text pull-left">
            <a href="widget-list.html">
                <span class="glyphicon glyphicon-chevron-left skd-nav-icon"></span>
            </a>
        </div>
        <div class="navbar-text pull-right">
            <a href="widget-list.html">
                <span class="glyphicon glyphicon-ok skd-nav-icon"></span>
            </a>
        </div>
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Edit Widget</a>
        </div>
    </div>
</nav>


<div class="container-fluid">
    <label for="name">Name</label>
    <input class="form-control" id="name" placeholder="Name" type="text">

    <label for="text">Text</label>
    <input class="form-control" id="text" placeholder="Text" type="text"
           value="Unquestionably the Greatest Quarterback of All Time">

    <label for="size">Size</label>
    <select class="selectpicker form-control" id="size">
        <option>1</option>
        <option>2</option>
        <option selected>3</option>
        <option>4</option>
        <option>5</option>
        <option>6</option>
    </select>

    <a class="btn btn-danger btn-block" href="widget-list.html">Delete</a>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="pull-right navbar-text">
            <a href="../views/user/profile.html">
                <span class="glyphicon glyphicon-user skd-nav-icon"></span>
            </a>
        </div>
    </div>
</nav>

</body>
</html>
