<div class="container-fluid">
    <label for="text">Text</label>
    <input class="form-control" id="text" placeholder="Text" type="text" ng-model="vm.widget.text">

    <label for="size">Size</label>
    <select class="selectpicker form-control" id="size" ng-model="vm.widget.size" ng-options="i for i in [1, 2, 3, 4, 5, 6]">
    </select>

    <a class="btn btn-danger btn-block" ng-click="vm.deleteWidget()">Delete</a>
</div>
