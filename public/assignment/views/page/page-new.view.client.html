<nav class="navbar navbar-default navbar-fixed-top">
    <div class="row container-fluid">
        <div class="col-sm-4 hidden-xs">
            <div class="navbar-text pull-left">
                <span class="glyphicon glyphicon-chevron-left skd-nav-icon" ng-click="vm.back()"></span>
            </div>
            <div class="navbar-brand">
                Pages
            </div>
        </div>
        <div class="col-sm-8">
            <div class="navbar-text pull-left visible-xs">
                <span class="glyphicon glyphicon-chevron-left skd-nav-icon" ng-click="vm.back()"></span>
            </div>
            <div class="navbar-text pull-right">
                <span class="glyphicon glyphicon-ok skd-nav-icon" ng-click="vm.save(page)"></span>
            </div>
            <div class="navbar-header navbar-brand">
                New Page
            </div>
        </div>
    </div>
</nav>


<div class="row container-fluid">
    <div class="col-sm-4 hidden-xs skd-left-panel">
        <ul class="list-group">
            <li class="list-group-item" ng-repeat="page in vm.pages">
                <div class="skd-list-item">
                    <span class="pull-right glyphicon glyphicon-cog" ng-click="vm.edit(page._id)"></span>
                    <div ng-click="vm.viewPageWidgets(page._id)">
                        {{page.name}}
                    </div>
                </div>
            </li>
        </ul>
    </div>
    <div class="col-sm-8">
        <label for="name">Name</label>
        <input class="form-control" id="name" placeholder="Page Name" type="text" ng-model="page.name">

        <label for="description">Description</label>
        <textarea class="form-control" id="description" placeholder="Description" rows="3"
                  ng-model="page.description"></textarea>

        <a class="btn btn-primary btn-block" ng-click="vm.save(page)">Create</a>

        <a class="btn btn-danger btn-block" ng-click="vm.back()">Cancel</a>
    </div>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="pull-right navbar-text">
            <span class="glyphicon glyphicon-user skd-nav-icon" ng-click="vm.viewProfile()"></span>
        </div>
    </div>
</nav>
