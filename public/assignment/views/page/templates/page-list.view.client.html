<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-text pull-left">
            <span class="glyphicon glyphicon-chevron-left skd-nav-icon" ng-click="vm.back()"></span>
        </div>
        <div class="navbar-text pull-right">
            <span class="glyphicon glyphicon-plus skd-nav-icon" ng-click="vm.add()"></span>
        </div>
        <div class="navbar-brand">
            Pages
        </div>
    </div>
</nav>


<div class="container-fluid">
    <div ng-show="vm.error" class="alert alert-danger" role="alert">
        {{vm.error}}
        <span class="glyphicon glyphicon-remove pull-right" ng-click="vm.error = null"></span>
    </div>
    <ul class="list-group">
        <li class="list-group-item" ng-repeat="page in vm.pages">
            <span class="pull-right glyphicon glyphicon-cog skd-list-item" ng-click="vm.edit(page._id)"></span>
            <a ng-click="vm.viewPageWidgets(page._id)">
                {{page.name}}
            </a>
        </li>
    </ul>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="pull-right navbar-text">
            <span class="glyphicon glyphicon-user skd-nav-icon" ng-click="vm.viewProfile()"></span>
        </div>
    </div>
</nav>
