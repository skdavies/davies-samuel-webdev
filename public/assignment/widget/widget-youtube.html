<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>YouTube Widget</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="../css/style.css" rel="stylesheet"/>
</head>
<body>

<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-text pull-left">
            <a href="widget-list.html">
                <span class="glyphicon glyphicon-chevron-left skd-nav-icon"></span>
            </a>
        </div>
        <div class="navbar-text pull-right">
            <a href="widget-list.html">
                <span class="glyphicon glyphicon-ok skd-nav-icon"></span>
            </a>
        </div>
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Edit Widget</a>
        </div>
    </div>
</nav>


<div class="container-fluid">
    <label for="name">Name</label>
    <input class="form-control" id="name" placeholder="Name" type="text">

    <label for="text">Text</label>
    <input class="form-control" id="text" placeholder="Text" type="text">

    <label for="url">URL</label>
    <input class="form-control" id="url" placeholder="URL" type="url"
           value="https://www.youtube.com/embed/xe1ZBZyH4wM">

    <label for="width">Width</label>
    <input class="form-control" id="width" placeholder="Width" type="text">

    <a class="btn btn-danger btn-block" href="widget-list.html">Delete</a>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="pull-right navbar-text">
            <a href="../user/profile.html">
                <span class="glyphicon glyphicon-user skd-nav-icon"></span>
            </a>
        </div>
    </div>
</nav>

</body>
</html>
